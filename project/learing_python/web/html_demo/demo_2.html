<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <label for="name">账号：</label>
        <!-- 占位符 -->
        <input type="text" id="name" name="name" placeholder="请输入用户名" />
    </div>
    <div>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" />
    </div>
    <div>
        <label for="item">下拉列表：</label>
        <select name="item" id="item">
            <option value="1" name="item1">1</option>
            <option value="2" name="item2">2</option>
            <option value="3" name="item3">3</option>
            <option value="4" name="item4">4</option>
        </select>
    </div>
    <div>
        <label for="sex">性别：</label>
        <!-- 相互排斥的时候属性值设为同一个 name="sex" 解决排斥-->
        <!-- checked页面初始化设置为默认选择状态-->
        <input type="radio" name="sex" value="1"
            checked
        />男
        <input type="radio" name="sex" value="2"/>女
    </div>
    <div>
        <label for="like">爱好：</label>
        <input type="checkbox" name="like1"/>爬山
        <input type="checkbox" checked name="like2"/>阅读
        <input type="checkbox" name="like3"/>健身
        <input type="checkbox" name="like4"/>旅游
    </div>
    <div>
        <label for="test">简介：</label>
        <textarea name="test" id="test" cols="30" rows="10"> </textarea>
    </div>
    <div>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </div>
</form>
</body>
</html>
