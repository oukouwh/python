<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <!--style="text-align:center" 居中属性-->
    <!-- title="鼠标放上去效果" 鼠标移动到helloworld之后显示文字-->
    <p title="鼠标放上去效果" style="text-align:center">hello,world</p>
    <!-- 标题标签h开头，主要控制字体显示大小1表示最大，6表示最小   -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <!-- 加粗标签b   -->
    <b>字体加粗</b>
    <!-- 换行标签单标记，针对文字进行换行 -->
    <br/>
    <!-- 斜体标签 -->
    <i>斜体标签</i>
    <!-- 水平分隔线 -->
    <hr/>
    <!-- 字符实体 -->
    <!-- ©-->
    <p>&copy; 2020 WH</p>
    <!--<-->
    <p>&lt;</p>
    <!-- >-->
    <p>&gt;</p>
    <!-- ¥-->
    <p>&yen;</p>
    <p>这是一个空格&nbsp;展示连接符</p>

    <!-- 容器标签-->
    <div id="top">这是头部</div>
    <div id="main">这是中部</div>
    <div id="buttom">
    <!-- 超链接标签 -->
    <a href="https://www.baidu.com/" target="_self">百度</a>
    </div>
    <!-- 图片标签 -->
    <img src="img/A2.jpg" width="700px">

</body>
</html>
